

# A list of guides to display on the homepage + readme
# Required Fields:
#   title - the title of the guide (max 60 chars)
#   description - a short description of the guide (max 120 chars)
#   file - filename of the doc must correspond to a file within the /guides directory

# Optional Fields:
#   icon - group and name, find an icon here: https://icones.js.org/
#   color - a hex code but without the hash (#)
#   author - can be set to your name, or GH username if you want to be credited
#   tags - a list of strings that make searching for guides easier
#   index - a number that determines the order of the guides
#   created - date the guide was created, in the format YYYY-MM-DD

guides:
  - title: Why Open Source?
    description: How open source can help you learn and grow as a developer.
    file: why-open-source
    icon: raphael:opensource
    color: 9B5DE5
    index: 0
  
  - title: Submit your first PR (UI)
    description: Learn how to submit your first pull-request via the GitHub UI.
    file: submit-your-first-pr-ui
    icon: fa:github
    color: F15BB5
    index: 1

  - title: Full Local Git Setup
    description: Step-by-step instructions for getting all prerequisites installed.
    file: local-git-setup
    icon: mdi:git
    color: FEE440
    index: 2

  - title: Submit your first PR (CLI)
    description: Learn how to submit your first code change to a project.
    file: submit-your-first-pr-cli
    icon: ion:git-branch
    color: 00BBF9
    index: 3

  - title: Other open source contributions
    description: Not a developer? There's many other ways you can contribute without coding!
    file: other-open-source-contributions
    icon: 'fa:heart'

  - title: Open Source for Businesses
    description: See all the ways embracing open source can benefit your company.
    file: open-source-for-businesses
    icon: ic:round-business-center
    color: 00F5D4
    index: 4

